<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap">

</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Quote Generator</h1>
            <button id="toggle-mode-button">Toggle Mode</button>
        </nav>
    </header>


    <div class="container">
        <div class="quote">
            <p id="quote-text"></p>
        </div>
        <button id="generate-button">Generate Quote</button>
    </div>


    <div class="quote">
        <p id="quote-text"></p>
        <div class="social-sharing">
            <a href="#" id="twitter-share">Share on Twitter</a>
            <a href="#" id="facebook-share">Share on Facebook</a>
            <a href="#" id="linkedin-share">Share on LinkedIn</a>
        </div>
    </div>



<div class="favorites-container">
    <h1>SAVED QUOTES</h1>
    <ul id="favorite-quotes-list">My Quotes</ul>
    <div class="quote-buttons">
        <a href="#" id="save-button">Save Quote</a>
        <a href="#" id="generate-list-button">Generate List</a>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
